<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>País</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="h-16 bg-gray-200 w-100 shadow-2xl">
      <div class="max-w-7xl mx-auto h-full text-red-700">
        <div class="h-full flex justify-between items-center">
          <h1 class="text-xl font-bold">Informações Covid-19</h1>
          <nav class="">
            <ul class="flex gap-20">
              <li>
                <a
                  href="./index.html"
                  class="
                    border-b-2 border-gray-200
                    hover:border-red-700
                    font-semibold
                  "
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  target="_blank"
                  class="
                    border-b-2 border-gray-200
                    hover:border-red-700
                    font-semibold
                  "
                  >País</a
                >
              </li>
              <li>
                <a
                  href="#"
                  target="_blank"
                  class="
                    border-b-2 border-gray-200
                    hover:border-red-700
                    font-semibold
                  "
                  >Top 10</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="w-full h-screen">
        <div class="max-w-7xl height flex mx-auto py-14 gap-10">
          <div
            class="
              w-1/4
              bg-gray-400 bg-opacity-20
              rounded-2xl
              border-white
              filter
              brightness-110
              shadow-2xl
              p-5
              flex flex-col
              justify-center
            "
          >
            <h2 class="text-xl font-semibold mb-5 flex justify-center">
              Filtros
            </h2>

            <form action="submit" class="flex flex-col gap-5 h-full" data-form>
              <div class="flex flex-col gap-2">
                <label for="start-day">Data de início: </label>
                <input required type="date" id="start-day" data-start-date />
              </div>
              <div class="flex flex-col gap-2">
                <label for="start-day">Data fim: </label>
                <input required type="date" id="end-day" data-end-date />
              </div>
              <div class="flex flex-col gap-2">
                <label for="start-day">País: </label>
                <select type="date" id="country" required data-country></select>
              </div>
              <label for="start-day">Dados: </label>
              <select type="date" id="status-data" required data-status>
                <option value="Confirmed">Casos confirmados</option>
                <option value="Deaths">Número de mortes</option>
                <option value="Recovered">Casos recuperados</option>
              </select>
              <button
                class="
                  h-10
                  bg-gray-300
                  border-2 border-red-700
                  transform
                  transition
                  rounded-2xl
                  duration-300
                  text-red-700
                  font-semibold
                  hover:bg-red-700 hover:text-white
                  mt-2
                "
                data-apply-button
              >
                Aplicar
              </button>
            </form>
          </div>
          <div
            class="
              h-full
              w-3/4
              bg-gray-400 bg-opacity-20
              rounded-2xl
              border-white
              filter
              brightness-110
              shadow-2xl
              items-center
              justify-center
            "
          >
            <div class="w-full h-full p-10">
              <canvas id="chart-daily" class="" data-chart-daily></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/js/country.js"></script>
  </body>
</html>
