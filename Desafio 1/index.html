<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informações Covid-19</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="h-16 bg-gray-200 w-100 shadow-2xl">
      <div class="max-w-7xl mx-auto h-full text-red-700">
        <div class="h-full flex justify-between items-center">
          <h1 class="text-xl font-bold">Informações Covid-19</h1>
          <nav class="">
            <ul class="flex gap-20">
              <li>
                <a
                  href="#"
                  target="_blank"
                  class="
                    border-b-2 border-gray-200
                    hover:border-red-700
                    font-semibold
                  "
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="./country.html"
                  target="_blank"
                  class="
                    border-b-2 border-gray-200
                    hover:border-red-700
                    font-semibold
                  "
                  >País</a
                >
              </li>
              <li>
                <a
                  href="#"
                  target="_blank"
                  class="
                    border-b-2 border-gray-200
                    hover:border-red-700
                    font-semibold
                  "
                  >Top 10</a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="h-full">
        <div class="flex gap-5 flex-col max-w-7xl mx-auto h-full py-10">
          <div class="w-full h-4/6 flex gap-5">
            <div
              class="
                h-100
                w-2/4
                bg-gray-400 bg-opacity-20
                rounded-2xl
                border-white
                filter
                brightness-110
                shadow-2xl
                p-5
              "
            >
              <div
                id="kpi"
                data-chart-kpi
                class="
                  h-full
                  w-full
                  gap-2
                  flex flex-col
                  justify-center
                  items-center
                  rounded-3xl-2xl
                  mx-auto
                "
              ></div>
            </div>
            <div
              class="
                h-full
                w-2/4
                bg-gray-400 bg-opacity-20
                rounded-2xl
                border-white
                filter
                brightness-110
                shadow-2xl
                flex flex-col
                items-center
                justify-center
                p-5
                gap-2
              "
            >
              <h2 class="text-2xl font-semibold">
                Distribuição de novos casos
              </h2>
              <div class="transform scale-x-105">
                <canvas id="chart-pizza" class="" data-chart-pizza></canvas>
              </div>
            </div>
          </div>
          <div
            class="
              h-296
              w-full w-2/4
              bg-gray-400 bg-opacity-20
              rounded-2xl
              border-white
              filter
              brightness-110
              shadow-2xl
              p-10
            "
          >
            <h2
              class="
                text-2xl
                font-semibold
                flex
                items-center
                justify-center
                mb-5
              "
            >
              Mortes por país
            </h2>
            <div class="transform scale-100">
              <canvas id="chart-pareto" class="" data-chart-pareto></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
